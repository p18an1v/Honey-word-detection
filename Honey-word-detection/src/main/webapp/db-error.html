<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8d7da;
        }
        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #f5c2c7;
        }
        .container img {
            width: 100px;
            height: 100px;
        }
        .container h1 {
            font-size: 24px;
            margin: 20px 0 10px;
            color: #181616;
        }
        .container p {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="img/database_error.png" alt="Database Error">
        <h1>Database Error</h1>
        <p>Sorry, there was a problem connecting to the database. Please try again later.</p>
    </div>
</body>
</html>

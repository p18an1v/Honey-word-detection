<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Link Sent</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e0f7fa;
        }
        a {
            text-decoration: none;
        }
        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #b2ebf2;
        }
        .container img {
            width: 100px;
            height: 100px;
        }
        .container h1 {
            font-size: 24px;
            margin: 20px 0 10px;
            color: #00796b;
        }
        .container p {
            color: #004d40;
        }
    </style>
</head>
<body>
    <a href="https://mail.google.com/mail/u/0/#inbox"><div class="container">
        <img src="img/reset_link_sent.png" alt="Reset Link Sent">
        <h1>Reset Link Sent</h1>
        <p>A password reset link has been sent to your email. Please check your inbox and follow the instructions to reset your password.</p>
    </div></a>
</body>
</html>

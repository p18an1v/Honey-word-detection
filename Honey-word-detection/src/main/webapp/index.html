<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <script src="https://kit.fontawesome.com/64d58efce2.js"></script>
  <link rel="stylesheet" href="style.css" />
  <title>Login & Register Form</title>
</head>
<body>
  <div class="container">
    <div class="forms-container">
      <div class="Login-Register">
        <!-- Login Form -->
        <form action="UserServlet" class="Login-form" id="loginForm" method="post">
          <h2 class="title">Login</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" name="username" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" name="password"/>
          </div>
           <div>
            <p id="errorMessage" class="error-message">Incorrect username or password. Please try again.</p>
        </div>
          <a href="#" id="ForgotPassword-link">Forgot Password?</a><br>
          <input type="submit" value="Login" name="action" class="btn solid" />
        </form>
        
        <!-- Register Form -->
        <form action="UserServlet" class="Register-form" id="registerForm" method="post">
          <h2 class="title" style="margin-left: 120px ;">Register</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Full Name" name="fullname" />
          </div>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" name="username" />
          </div>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Email" name="email" />
          </div>
          <div class="input-field">
            <i class="fas fa-phone"></i>
            <input type="tel" placeholder="Phone Number" maxlength="10" name="phone" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" name="password" />
          </div>
          <div class="input-field">
            <i class="fas fa-shield-alt"></i>
            <select id="securityQuestionSelect" name="securityQuestion">
              <option value="" disabled selected>Select Security Question</option>
              <option value="1">What is your favorite color?</option>
              <option value="2">In what city were you born?</option>
              <option value="3">What is school name?</option>
            </select>
          </div>
          <div class="input-field">
            <i class="fas fa-shield-alt"></i>
            <input type="text" id="securityAnswerInput" name="securityAnswer" placeholder="Answer" />
          </div>
          <input style="margin-left: 120px ;" type="hidden" name="action" value="Register">
          <input style="margin-left: 120px ;" type="submit" class="btn" value="Register" />
        </form>
        
        <!-- Forgot Password Form -->
        <form action="ForgotPasswordServlet" class="ForgotPassword-form hide" id="forgotPasswordForm" method="post">
          <h2 class="title">Forgot Password</h2>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Email" name="email" required />
          </div>
          <input type="submit" value="Send Reset Link" class="btn solid" /><br>
          <a href="#" id="BackToLogin-link">Back to Login</a>
        </form>
        
        <!-- Reset Password Form -->
        <form action="ResetPasswordServlet" class="ResetPassword-form hide" id="resetPasswordForm" method="post">
          <h2 class="title">Reset Password</h2>
          <input type="hidden" name="token" value="${token}" />
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="New Password" name="password" />
          </div>
          <input type="submit" value="Reset Password" class="btn solid" />
        </form>
      </div>
    </div>
    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>New here ?</h3>
          <p>
            Your registration journey starts here, join us.
          </p>
          <button class="btn transparent" id="Register-btn">
            Register
          </button>
        </div>
        <img src="img/picture3.png" class="image" alt="" />
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>One of us ?</h3>
          <p>
            Secure login, because your data deserves armor.
          </p>
          <button class="btn transparent" id="Login-btn">
            Login
          </button>
        </div>
        <img src="img/picture2.png" class="image" alt="" />
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
